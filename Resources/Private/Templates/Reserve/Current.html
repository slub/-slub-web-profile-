<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>
<!-- Templates/Reserve/List.html -->

<f:section name="Default">
    <!--TYPO3SEARCH_end-->
    <f:variable name="countReserveCurrent" value="{reserveCurrent -> f:count()}"/>
    <f:variable name="countReserveHistory" value="{reserveHistory -> f:count()}" />

    <f:switch expression="{settings.layout}">
        <f:case value="1">
            <!--Default-View-->
            <f:if condition="{countReserveCurrent} > 0">
                <f:then>
                    <link
                        rel="stylesheet"
                        type="text/css"
                        media="all"
                        href="/typo3conf/ext/slub_web_profile/Resources/Public/Css/tableview.css"/>
                    <script
                        type="module"
                        src="/typo3conf/ext/slub_web_profile/Resources/Public/JavaScript/reserve-current.js"></script>

                    <f:render partial="Reserve/Status" arguments="{status: status, deletePost: deletePost}" />

                    <f:form enctype="multipart/form-data" action="current">
                        <table id="js-reserve-current-action" class="reservecurrent table tableview" summary="{f:translate(key: 'reserveCurrent.table.summary')}">
                            <caption class="js-reserve-dropdown-table dropdown__toggle-table table-reserve--is-open" type="button" aria-controls="dropdownTable" data-bs-toggle="dropdown"
                                aria-expanded="true">
                                <strong>{countReserveCurrent} 
                                    <f:if condition="{countReserveCurrent} == 1">
                                        <f:then>{f:translate(key: 'reserveCurrent.table.totalReserveItem')}</f:then>
                                        <f:else>{f:translate(key: 'reserveCurrent.table.totalReserveItems')}</f:else>
                                    </f:if>
                                </strong>
                            </caption>
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"><f:translate key="reserve.label.barcode" /></th>
                                    <th scope="col"><f:translate key="reserve.label.title-volume" /></th>
                                    <th scope="col"><f:translate key="reserve.label.author" /></th>
                                    <th scope="col"><f:translate key="reserve.label.hold-position" /></th>
                                    <th scope="col" style="width: 17%"><f:translate key="reserve.label.remove-reservation" /></th>
                                </tr>
                            </thead>
                            <tbody class="js-reserve-dropdown__table" aria-labelledby="dropdownTable" role="listbox" aria-hidden="false">
                                <f:for as="reserveItem" each="{reserveCurrent}" iteration="iterator">
                                    <f:render partial="Reserve/Current" arguments="{reserveItem: reserveItem, settings: settings, iterator: iterator}" />
                                </f:for>
                            </tbody>
                        </table>
                        <ul class="js-reserve-dropdown__table tableview-action" aria-labelledby="dropdownTable" role="listbox" aria-hidden="false">
                            <li>
                                <button id="js-reserve-current-select-all" class="btn btn-action" type="button"
                                data-select="{f:translate(id: 'reserve.btnsubmit.mark')}"
                                data-deselect="{f:translate(id: 'reserve.btnsubmit.reset')}">
                                    <f:translate key="reserve.btnsubmit.mark" />
                                </button>
                            </li>
                            <li>
                                <button id="js-reserve-current-delete" class="btn btn-action" type="submit" disabled>
                                    <f:translate key="reserve.btnsubmit.delete" />
                                </button>
                            </li>
                        </ul>
                    </f:form>
                </f:then>
                <f:else>
                    <div class="list__no-found">
                        <f:if condition="{content.bodytext}">
                            <f:then>
                                <f:format.html>{content.bodytext}</f:format.html>
                            </f:then>
                            <f:else>
                                <p><f:translate key="reserveCurrent.default.empty" /></p>
                            </f:else>
                        </f:if>
                    </div>
                </f:else>
            </f:if>
        </f:case>
        <f:case value="2">
            <!--Widget-View-->
            <f:render
                partial="Widget/CloseButton"
                arguments="{id: content.uid}" />
            <f:if condition="{countReserveCurrent} > 0">
                <f:then>
                    <div id="js-widget-content-{content.uid}" class="reservewidget widget__content">
                        <ul class="widgetlist">
                            <f:for as="reserveItem" each="{reserveCurrent}" iteration="iterator">
                                <f:render partial="Reserve/Widget" arguments="{reserveItem: reserveItem, settings: settings, iterator: iterator}" />
                            </f:for>
                        </ul>
                        <f:render
                            partial="Widget/Footer"
                            arguments="{
                                pageUid: settings.listPageUid,
                                title: '{f:translate(key: \'reserve.widget.more\')}'
                            }"/>
                    </div>
                </f:then>
                <f:else>
                    <div class="reservewidget__noentry widget__noentry">
                        <div class="widget__noentry-text">
                            <f:if condition="{content.bodytext}">
                                <f:then>
                                    <f:format.html>{content.bodytext}</f:format.html>
                                </f:then>
                                <f:else>
                                    <p><f:translate key="reserveCurrent.default.empty" /></p>
                                </f:else>
                            </f:if>    
                        </div>
                    </div>
                    <span class="footerdata__morelink footerdata__morelink-deactive"><f:format.raw><f:translate key="reserve.widget.more"/></f:format.raw></span>
                </f:else>
            </f:if>
        </f:case>
    </f:switch>
    <!--TYPO3SEARCH_begin-->
</f:section>
</html>
